<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codejam Eldritch Helper</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="acient-container">
      <div class="acient"><img src="./assets/Ancients/Cthulthu.png"  id="cthulhu"></div>
      <div class="acient"><img src="./assets/Ancients/ShubNiggurath.png" id="shubNiggurath"></div>
      <div class="acient"><img src="./assets/Ancients/IogSothoth.png" id="iogSothoth"></div>
      <div class="acient"><img src="./assets/Ancients/Azathoth.png" id="azathoth"></div>
    </div>
    <div class="complexity-container transparent">
      <h2 class="complexity-title">уровень игры</h2>
      <div class="complexity" id="too-easy">очень легкий</div>
      <div class="complexity" id="easy">легкий</div>
      <div class="complexity" id="normal">средний</div>
      <div class="complexity" id="hard">высокий</div>
      <div class="complexity" id="too-hard">очень высокий</div>
    </div>
  <div class="toss-container transparent">
        <div class="rest">
          </div>
      <div class="card-wrapper">
        <div class="pack-back"><img src="./assets/mythicCardBackground.png" alt="pack back"></div>
       <div class="card-face hidden"></div>
      </div>
      <div class="toss-pack">Замешать колоду</div>
      
    </div>
  </div>
<script type="module" src="./script.js"></script>
</body>
</html>
